{% extends 'base.html'%}

{% block title %}
    Articles
{% endblock %}

{% block content %}

<h1> Articleslist</h1>
<div class="articles">
  {% for articles in articles %}
  <div class="article">
    <h2 dir="rtl"><a href="{% url 'articles:explain' slug=articles.slug %}">{{articles.title}}</a></h2>
    <p>{{articles.snippet}}</p>
    <p>{{articles.date}}</p>
    <p class="author"> Added by  {{articles.author.username}}</p>
  </div>
  {% endfor %}
</div>

{% endblock %}
