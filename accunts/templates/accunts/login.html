{% extends 'base.html'%}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <div class="article-create">
      <h1> Login </h1>
      <form class="side_form" action="{% url 'accunts:login' %}" method="post">
      {{ form}}
      {% csrf_token %}
      {% if request.GET.next %}
       <input type="hidden" name="next" value="{{ request.GET.next }}">
      {% endif %}

      <input type="submit" name="Login" value="Login">
      </form>


</div>
{% endblock %}
